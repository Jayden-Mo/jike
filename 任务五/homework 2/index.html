<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>一个js小计算器</title>
    <!-- 引入外部样式表 -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- 引入脚本文件 -->
    <script type="text/javascript" src="index.js"></script>
</head>

<body>
    <div class="tab-wra">
    	<h1>我的计算器</h1>
        <table id="tbCalculator" width="400" height="500" border="1" align="center" cellpadding="0" cellspacing="0" bordercolor="gray">
            <tr>
                <td height="30" colspan="4" align="center">
                    <input type="text" name="txtScream" id="txtScream" style="width:180px; border-style:none; text-align:right;" readonly="readonly" /> </td>
            </tr>
            <tr>
                <td height="30" colspan="2">
                    <input type="button" name="btnCE" id="btnCE" value="C&nbsp;E" class="btn-b" ; onclick="clearAll();" />
                </td>
                <td height="30" colspan="2">
                    <input type="button" name="btn10" id="btn10" value="Backspace" class="btn-b" ; onclick="backspace();" />
                </td>
            </tr>
            <tr>
                <td height="30">
                    <input type="button" name="btn7" id="btn7" value="7" class="btn-s" onclick="connectionDigital(this);" />
                </td>
                <td>
                    <input type="button" name="btn8" id="btn8" value="8" class="btn-s" onclick="connectionDigital(this);" />
                </td>
                <td>
                    <input type="button" name="btn9" id="btn9" value="9" class="btn-s" onclick="connectionDigital(this);" />
                </td>
                <td>
                    <input type="button" name="btn6" id="btn" value="/" class="btn-s" onclick="calculation(this);" />
                </td>
            </tr>
            <tr>
                <td height="30">
                    <input type="button" name="btn4" id="btn4" value="4" class="btn-s" onclick="connectionDigital(this);" />
                </td>
                <td>
                    <input type="button" name="btn5" id="btn5" value="5" class="btn-s" onclick="connectionDigital(this);" />
                </td>
                <td>
                    <input type="button" name="btn6" id="btn6" value="6" class="btn-s" onclick="connectionDigital(this);" />
                </td>
                <td>
                    <input type="button" name="btn13" id="btn13" value="*" class="btn-s" onclick="calculation(this);" />
                </td>
            </tr>
            <tr>
                <td height="30">
                    <input type="button" name="btn1" id="btn1" value="1" class="btn-s" onclick="connectionDigital(this);" />
                </td>
                <td>
                    <input type="button" name="btn2" id="btn2" value="2" class="btn-s" onclick="connectionDigital(this);" />
                </td>
                <td>
                    <input type="button" name="btn3" id="btn3" value="3" class="btn-s" onclick="connectionDigital(this);" />
                </td>
                <td>
                    <input type="button" name="btn18" id="btn18" value="-" class="btn-s" onclick="calculation(this);" />
                </td>
            </tr>
            <tr>
                <td height="30">
                    <input type="button" name="btn0" id="btn0" value="0" class="btn-s" onclick="connectionDigital(this);" />
                </td>
                <td>
                    <input type="button" name="btndot" id="btndot" value="." class="btn-s" onclick="connectionDigital(this);" />
                </td>
                <td>
                    <input type="button" name="btn22" id="btn22" value="=" class="btn-s" onclick="getResult();" />
                </td>
                <td>
                    <input type="button" name="btn23" id="btn23" value="+" class="btn-s" onclick="calculation(this);" />
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
