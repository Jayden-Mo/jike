<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Less编写公交站牌</title>
    <link rel="stylesheet" href="style/style-5ab97f0dd6.min.css">
</head>

<body>
    <div class="bus-stop">
        <div class="l-col col fl">
            <div class="circle"></div>
            <div class="b-line"></div>
        </div>
        <div class="r-col col fr">
            <div class="circle"></div>
        </div>
        <!-- 站牌-->
        <div class="bus-stop-plate">

            <div class="content">
                <div class="bus-num-con">
                    <div class="bus-num fl"><span class="num">52</span>路</div>
                    <h1 class="title fr">本站：粤东医院</h1>
                </div>
                <div class="way">

                    <div class="bus-way">
                        <div class="bus-way-name">
                            <p class="start">
                                粤东医院
                                <br /><span>(YueDong Hospital)</span>
                            </p>
                            <span class="to">(开往)</span>
                            <p class="end">
                                程江
                                <br /><span>(CHENGJIANG)</span>
                            </p>
                        </div>
                        <p class="next-station">下一站:&nbsp;梅州中学</p>
                    </div>
                </div>
                <div class="way-des">
                    <ul>
                        <li class="here f-num4"><span>粤</span><span>东</span><span>医</span><span>院</span></li>
                        <li class="f-num4"><span>梅</span><span>州</span><span>中</span><span>学</span></li>
                        <li class="f-num3"><span>梅</span><span>州</span><span>桥</span></li>
                        <li class="f-num4"><span>清</span><span>水</span><span>公</span><span>园</span></li>
                        <li class="f-num3"><span>十</span><span>甲</span><span>尾</span></li>
                        <li class="f-num2"><span>程</span><span>江</span></li>

                    </ul>
                </div>
                <div class="time-const">
                    <p>首班:06:00&nbsp;&nbsp;末班:18:00&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;票价 ： 5元</p>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
