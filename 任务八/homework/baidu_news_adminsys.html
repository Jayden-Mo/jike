            <div class="col-md-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">录入管理</div>
                    <div class="panel-body">
                        <form action="mysql.php" type="post">
                            <div class="form-group">
                                <label for="url" class="text-primary">URL</label>
                                <input type="text" class="form-control" id="url" name="url">
                            </div>
                            <div class="form-group">

                                <input type="text" class="form-control" id="pic" name="pic">

                            <div class="form-group">
                                <label for="title" class="text-primary">title</label>
                                <input type="text" class="form-control" id="title" name="title">

                                <label for="content" class="text-primary">content</label>
                                <textarea class="form-control" id="content" name="content"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="topic" class="text-primary">topic</label>
                                <input type="text" class="form-control" id="topic" name="topic">

                                <label for="time" class="text-primary">time</label>
                                <input type="date" class="form-control" id="time" name="time">
                            </div>

                                <label class="text-primary">id</label>
                                <input type="number" class="form-control" id="id" placeholder="录入时无需填写，删除或者修改时必须填写">

                            <div class="btn-group btn-group-justified">
                                <div class="btn-group">
                                    <button type="submit" class="btn btn-warning" id="insertbtn">录入</button>
                                </div>
                                <div class="btn-group">
                                    <button type="reset" class="btn btn-warning">重置</button>
                                </div>
