<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Beautiful Page</title>

    <!--  适配手机端 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- CSS样式 -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <style>
    body {
        padding-top: 60px;
    }
    </style>
    <link href="css/bootstrap-responsive.css" rel="stylesheet">

</head>

<body>

    <!--******************** 导航 ********************-->

    <div class="navbar-wrapper">
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse"> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </a>
                    <h1 class="brand"><a href="#top">So Beautiful</a></h1>
                    <nav class="pull-right nav-collapse collapse">
                        <ul id="menu-main" class="nav">
                            <li><a title="services" href="#services">服务</a></li>
                            <li><a title="news" href="#news">新闻</a></li>
                            <li><a title="team" href="#team">团队</a></li>
                            <li><a title="contact" href="#contact">联系我们</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <div id="top"></div>

    <!-- ******************** 头部 ********************-->

    <div id="headerwrap">
        <header class="clearfix">
            <h1><span>So Beautiful !</span> 一个致力于极致用户体验的团队</h1>
            <div class="container">
                <div class="row">
                    <div class="span12">
                        <h2>请登录</h2>
                        <input type="text" name="your-email" placeholder="登录名或者邮箱" class="cform-text" size="40" title="your email">
                        <input type="submit" value="进入主页" class="cform-submit">
                    </div>
                </div>
                <div class="row">
                    <div class="span12">
                        <ul class="icon">
                            <li><a href="#" target="_blank"><i class="icon-pinterest-circled"></i></a></li>
                            <li><a href="#" target="_blank"><i class="icon-facebook-circled"></i></a></li>
                            <li><a href="#" target="_blank"><i class="icon-twitter-circled"></i></a></li>
                            <li><a href="#" target="_blank"><i class="icon-gplus-circled"></i></a></li>
                            <li><a href="#" target="_blank"><i class="icon-skype-circled"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
    </div>

    <!--******************** 中间 ********************-->

    <div class="scrollblock">
        <section id="feature">
            <div class="container">
                <div class="row">
                    <div class="span12">
                        <article>
                            <p>我们致力于让网络更美</p>
                            <p>我们将网页转换为美丽的艺术品</p>
                            <p>同时让网页具有更多的功能和更友好的界面</p>
                        </article>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <hr>

    <!--******************** 底部 ********************-->

    <section id="contact" class="single-page scrollblock">
        <div class="container">
            <div class="align"><i class="icon-mail-2"></i></div>
            <h1>现在就联系我们吧!</h1>
            <div class="row">
                <div class="span12">
                    <div class="cform" id="theme-form">
                        <form action="#" method="post" class="cform-form">
                            <div class="row">
                                <div class="span6"> <span class="your-name">
                    <input type="text" name="your-name" placeholder="姓名" class="cform-text" size="40" title="your name">
                    </span> </div>
                                <div class="span6"> <span class="your-email">
                    <input type="text" name="your-email" placeholder="邮箱" class="cform-text" size="40" title="your email">
                    </span> </div>
                            </div>
                            <div class="row">
                                <div class="span6"> <span class="company">
                    <input type="text" name="company" placeholder="企业" class="cform-text" size="40" title="company">
                    </span> </div>
                                <div class="span6"> <span class="website">
                    <input type="text" name="website" placeholder="个人主页" class="cform-text" size="40" title="website">
                    </span> </div>
                            </div>
                            <div class="row">
                                <div class="span12"> <span class="message">
                    <textarea name="message" placeholder="你个人的想法" class="cform-textarea" cols="40" rows="10" title="drop us a line."></textarea>
                    </span> </div>
                            </div>
                            <div>
                                <input type="submit" value="发送邮件" class="cform-submit pull-left">
                            </div>
                            <div class="cform-response-output"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <hr>

    <!--******************** 声明 ********************-->

    <div class="footer-wrapper">
        <div class="container">
            <footer>
                <small>&copy; 2013 Inbetwin Network. All rights reserved.</small>
            </footer>
        </div>
    </div>
</body>

</html>
